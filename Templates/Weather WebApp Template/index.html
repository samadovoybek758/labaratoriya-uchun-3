<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>Weather WebApp</title>
</head>
<body>
    <header class="header-section">
        <nav class="navbar">
            <div class="forecast">Forecast</div>
            <div class="search-container">
                <input type="text" name="" id="input-area">
                <button class="search-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </button>
            </div>
            <div class="navbar-items">
                <div class="home">Home</div>
                <div class="news">Latest News</div>
            </div>
        </nav>
    </header>
    <div class="main">
        <div class="weather-info">
            <div class="selected-location-weather">
                <div class="other-info">
                    <div class="day">Thu</div>
                    <div class="city-name">New York, USA</div>
                    <div class="other-factors">
                        <div class="precipitation">Precipitation: 24%</div>
                        <div class="humidity">Humidity: 89%</div>
                        <div class="wind">18 km/h</div>
                    </div>
                </div>
                <div class="temperature-container">
                    <div class="weather-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="124" height="124" fill="#209BDC" class="bi bi-cloud-fill medium" viewBox="0 0 16 16">
                            <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"/>
                          </svg>
                    </div>
                    <div class="temperature">
                        27°C, Cloudy
                    </div>
                </div>
            </div>
        </div>
        <div class="week-weather-container">
            <div class="weekly-weather">
                <div class="week-day">Fri</div>
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="44" height="44" fill="#209BDC" class="bi bi-cloud-fill medium" viewBox="0 0 16 16">
                        <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"/>
                    </svg>
                </div>
                <div class="week-temperature">
                    27°C
                    <div class="other-temperature">
                        18°
                    </div>
                </div>
            </div>
            <div class="weekly-weather2">
                <div class="week-day">Fri</div>
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="44" height="44" fill="#209BDC" class="bi bi-cloud-fill medium" viewBox="0 0 16 16">
